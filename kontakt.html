	<div class="row bg-light">
		<div class="col-6">
			
			<div class="row">
				<h5 id='text-contact'>Napisz do nas, aby się skontaktować z naszym biurem podróży:</h5>
			</div>

			<form class='contact-form' action="mailto:tomasz.budner@student.put.poznan.pl" enctype='text/plain'>
			  
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputName">Imię</label>
			      <input type="text" class="form-control" id="inputName" placeholder="Imię">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputSecondName">Nazwisko</label>
			      <input type="text" class="form-control" id="inputSecondName" placeholder="Nazwisko">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputMail">E-mail</label>
			    <input type="mail" class="form-control" id="inputMail" placeholder="mail@poczta.pl">
			  </div>

			  <div class="form-group">
			    <label for="inputAddress">Miasto</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Miasto">
			  </div>

			

			  <div class="form-group col-md-6">
			    <div class="form-check">
  					<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  					<label class="form-check-label" for="exampleRadios1">
    					Kobieta
  					</label>
				</div>
				
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				  <label class="form-check-label" for="exampleRadios2">
				    Mężczyzna
				  </label>
				</div>
			</div>
			 
			<div class="form-group">
  				<label for="emailText">Treść zapytania:</label>
  				<textarea class="form-control" rows="10" id="emailText"></textarea>
			</div>


			<div class = 'form-group d-flex flex-row-reverse'>
				<button type="submit" class="btn btn-info">Wyślij</button>
			</div>			

			</form>	

		</div>
